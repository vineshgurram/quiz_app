<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="wrapper">
          <div class="score-box-wrapper">
            <p class="para typ20 typ700">
              Score: <span id="score" class="para typ18 typ400">0</span> /
              <span id="total" class="para typ18 typ400"></span>
            </p>
            <p class="para typ20 typ700">
              Time Remaining:
              <span id="seconds" class="para typ18 typ400">00</span> seconds
            </p>
          </div>
          <div class="quiz-box-wrapper">
            <p class="question-element"></p>
            <div class="answer-element">
              <p class="option-a"></p>
              <p class="option-b"></p>
              <p class="option-c"></p>
              <p class="option-d"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
